<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1-T</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/Asset 1_1 1.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html"><img src="img/Asset 1_1 1.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav  ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Join a Race</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Leaderboard</a>
                </li>
            </ul>
            <a class="login-btn" href="#">Login</a>
        </div>
    </nav>
    <div class="reset-form" id="rform">
        <div class="title">
            <h1>Password Reset</h1>
        </div>
        <form action="\" method="get" id="form">
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" class="form-control" id="newpwd" placeholder="Enter Password" required>
            </div>
            <div class="form-group">
                <label for="re-new-password">Re-Enter New Password</label>
                <input type="password" class="form-control" id="renewpwd" placeholder="Re-Enter Password" required>
                <small class="text-danger" id="errorMessage">error</small>
            </div>
            <button class="btn btn-dark" id="reset-btn">Reset Password</button>
        </form>
    </div>
    <div class="changed-form" id="chform">
        <div class="title">
            <h1>Password Reset</h1>
        </div>
        <div class="description">
            <p>
                Your password has been updated! Now get back in the driver seat, racers are waiting for you!
            </p>
        </div>
        <button class="btn btn-dark" id="join-btn">Join a Race</button>
    </div>
    <div class="background">
        <img src="img/Back drop 1.png" alt="background">
    </div>
    <div class="footer">
        <div class="links">
            <a href="#">About Us</a>
            <a href="">Privacy Policy</a>
            <a href="">Tutorials</a>
            <a href="">Terms of Service</a>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
